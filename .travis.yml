language: crystal

os: osx

crystal:
  - latest

env:
  global:
  - secure: 

install:
  shards build --release

script:
  ./bin/neph test --mode=CI

before_deploy:
  - ruby ci/release.rb
  - shards build --release
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/neph
  skip_cleanup: true
  on:
    tags: false
    branch: master
