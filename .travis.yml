language: crystal
env:
  global:
  - secure: 

before_deploy:
  - ruby bump.rb
  - mkdir packages
  - tar czf packages/releases.tar.gz $(ls -I packages)
  - zip -q packages/releases.zip -r $(ls -I packages)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - packages/releases.tar.gz
  - packages/releases.zip
  skip_cleanup: true
  on:
    tags: false
    branch: release
